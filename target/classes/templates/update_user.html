<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<head>
    <title>SonicHollow Forum</title>
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon"/>
    <link href="../static/css/backstage/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="../static/css/backstage/sb-admin-2.min.css" rel="stylesheet">
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery.easing.min.js"></script>
    <script src="../static/js/sb-admin-2.min.js"></script>
</head>

<div th:include="common/commonNavbar" style="position:fixed;left: 0;top:0; width:100%; font-weight: lighter"></div>
<body style="background-color: #333D47">


<div class="container" style="margin-top: 70px; margin-bottom: 100px">

    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background: none">
                            <img width="250" height="250" style="margin-top: 120px; margin-left: 135px" th:src="${user.getAvatar()}">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Update User</h1>
                                </div>
                                <form class="user" method="post" th:action="@{/update_user}">

                                    <div class="form-group">
                                        <input th:value="${user.getUsername()}" name="username" type="text"
                                               class="form-control form-control-user"
                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                               placeholder="Enter New Username...">
                                    </div>
                                    <div class="form-group">
                                        <input th:value="${user.getPassword()}" name="password"
                                               class="form-control form-control-user"
                                               id="exampleInputPassword" placeholder="Enter New Password">
                                    </div>

                                    <div class="form-group">
                                        <input th:value="${user.getGender()}" name="gender"
                                               class="form-control form-control-user"
                                               placeholder="Enter New Gender">
                                    </div>
                                    <div class="form-group">
                                        <input th:value="${user.getPhone()}" name="phone"
                                               class="form-control form-control-user"
                                               placeholder="Enter New Phone">
                                    </div>
                                    <div class="form-group">
                                        <input th:value="${user.getEmail()}" name="email"
                                               class="form-control form-control-user"
                                               placeholder="Enter New Email">
                                    </div>

                                    <div class="form-group">
                                        <input type="hidden" name="uid" th:value="${user.getUid()}">
                                    </div>

                                    <input th:value="Submit" type="submit" class="btn btn-primary btn-user btn-block">

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<footer th:replace="common/footer.html" style="position:relative;left: 0;bottom:0; height: 100px; width: 100%"></footer>
</body>
</html>
