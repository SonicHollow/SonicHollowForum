<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<head>
    <title>SonicHollow Forum</title>
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon"/>
    <script src="../static/js/demo/datatables-demo.js"></script>
    <script src="../static/js/datatables/jquery.dataTables.min.js"></script>
    <script src="../static/js/datatables/dataTables.bootstrap4.min.js"></script>
    <link href="../static/css/backstage/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../static/css/backstage/sb-admin-2.min.css" rel="stylesheet">
    <link href="../static/css/backstage/layui.css" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link href="../static/css/backstage/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script>
        function togglePopup(){
            document.getElementById("popup-1").classList.toggle("active");
        }
    </script>

</head>

<div th:include="common/commonNavbar" style="position:fixed;left: 0;top:0; width:100%; font-weight: lighter; z-index: 1000"></div>
<body style="background-color: #333D47">


<div class="container-fluid" style="padding: 200px; margin-bottom: 80px">
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <a style="margin-bottom: 20px" th:href="@{/insert_user}" class="layui-btn layui-btn-sm">Add User</a>
                    <thead>
                    <tr>
                        <th style="width: 20px">Uid</th>
                        <th style="width: 40px">Username</th>
                        <th style="width: 30px">Password</th>
                        <th style="width: 30px">Gender</th>
                        <th style="width: 30px">Avatar</th>
                        <th style="width: 150px">Phone</th>
                        <th>Email</th>
                        <th style="width: 105px">Operations</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${listUsers}">
                        <td th:text="${user.getUid()}"></td>
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getPassword()}"></td>
                        <td th:text="${user.getGender()}"></td>
                        <td>
                            <img width="30" height="30" th:src="${user.getAvatar()}">
                        </td>
                        <td th:text="${user.getPhone()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td>
                        <a th:href="@{/update_user/ } + ${user.getUid()}" class="layui-btn layui-btn-warm layui-btn-sm">Edit</a>
                        <a th:href="@{/deleteUser/} + ${user.getUid()}" class="layui-btn layui-btn-danger layui-btn-sm">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<footer th:replace="common/footer_long.html" style="position:fixed;left: 0;bottom:0; height: 100px; width: 100%"></footer>
</body>
</html>

<style>
    .popup .overlay {
        position:fixed;
        top:0px;
        left:0px;
        width:100vw;
        height:100vh;
        background:rgba(0,0,0,0.7);
        z-index:1;
        display:none;
    }

    .popup .content {
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%) scale(0);
        background:#fff;
        width:500px;
        height:550px;
        z-index:2;
        text-align:center;
        padding:20px;
        box-sizing:border-box;
        font-family:"Open Sans",sans-serif;
    }

    .popup .close-btn {
        cursor:pointer;
        position:absolute;
        right:20px;
        top:20px;
        width:30px;
        height:30px;
        background:#222;
        color:#fff;
        font-size:25px;
        font-weight:600;
        line-height:30px;
        text-align:center;
        border-radius:50%;
    }

    .popup.active .overlay {
        display:block;
    }

    .popup.active .content {
        transition:all 300ms ease-in-out;
        transform:translate(-50%,-50%) scale(1);
    }

</style>
