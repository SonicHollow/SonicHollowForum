<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,post-scalable=no">
<head>
    <title>SonicHollow Forum</title>
    <!-- Bootstrap core JavaScript-->
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon"/>
    <script src="../static/js/demo/datatables-demo.js"></script>
    <script src="../static/js/datatables/jquery.dataTables.min.js"></script>
    <script src="../static/js/datatables/dataTables.bootstrap4.min.js"></script>

    <link href="../static/css/backstage/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/backstage/sb-admin-2.min.css" rel="stylesheet">
    <link href="../static/css/backstage/layui.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="../static/css/backstage/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<div th:include="common/commonNavbar" style="position:fixed;left: 0;top:0; width:100%; font-weight: lighter; z-index: 1000"></div>
<body style="background-color: #333D47">
<div class="container-fluid" style="padding: 200px; margin-bottom: 80px">
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
<!--                    <a style="margin-bottom: 20px" th:href="@{/insert_post}" class="layui-btn layui-btn-sm">Add Post</a>-->
                    <thead>
                    <tr>
                        <th style="width: 20px">Pid</th>
                        <th style="width: 30px">Username</th>
                        <th>Text</th>
                        <th style="width: 20px">Likes</th>
                        <th style="width: 190px">Time</th>
                        <th style="width: 105px">Operations</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post:${listPosts}">
                        <td th:text="${post.getPid()}"></td>
                        <td th:text="${post.getUsername()}"></td>
                        <td th:text="${post.getText()}"></td>
                        <td th:text="${post.getLikes()}"></td>
                        <td th:text="${post.getCreatedTime()}"></td>
                        <td>
                            <a th:href="'publishedPost?pid='+ ${post.getPid()}" class="layui-btn layui-btn-warm layui-btn-sm">View</a>
                            <a th:href="@{/deletePost/} + ${post.getPid()}" class="layui-btn layui-btn-danger layui-btn-sm">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<footer th:replace="common/footer_long.html" style="position:fixed;left: 0;bottom:0; height: 100px; width: 100%"></footer>
</body>
</html>
