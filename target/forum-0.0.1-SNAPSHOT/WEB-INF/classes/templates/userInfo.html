<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<head>
    <title>SonicHollow Forum</title>
    <!-- TODO use static bootstrap -->
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/myInfo.js"></script>
    <link rel="stylesheet" href="../static/css/myInfo.css"/>
</head>



<!--<body style="background-color: #333D47; display: flex">-->
<body style="background-color: #333D47">
<div th:include="common/commonNavbar" style="position:fixed;left: 0;top:0; width:100%; font-weight: lighter; z-index: 1000"></div>

<!-- My info settings page -->

<section class="py-5 my-5" style="overflow: auto; top:100px; bottom: 100px; flex-grow: 1; min-height: 2em; margin-bottom: 200px!important;">
    <div class="container">
        <div class="text" style="margin-top: 50px;margin-bottom: 100px;">
            User Information
        </div>
        <div class="bg-white shadow rounded-lg d-block d-sm-flex">
            <!-- Avatar -->

            <div class="p-4">
                <div class="img-circle text-center mb-3">
                    <img th:src="${user.getAvatar()}" alt="Default Avatar">

                    <!--                    <img src="https://tse1-mm.cn.bing.net/th/id/OIP-C.zsaaVp0tIiSnOK-1rYpBnwAAAA?pid=ImgDet&rs=1" alt="Image" class="shadow">-->
                </div>
                <h4 class="text-center" id="user-name-text">
                    <div th:text="${user.getUsername()}">
                        Username
                    </div>
                </h4>
            </div>

            <div class="container-fluid">
                <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
                <div class="row">
                    <!-- Username -->
                    <div class="col-6 col-md-4">
                        <h5 class="text-uppercase text-decoration-underline lead">Username</h5>
                        <h6 th:text="${user.getUsername()}"></h6>
                    </div>
                    <!-- Phone -->
                    <div class="col-6 col-md-4">
                        <h5 class="text-uppercase text-decoration-underline lead">Phone Number</h5>
                        <h6 th:text="${user.getPhone()}"></h6>
                    </div>
                    <!-- Email -->
                    <div class="col-6 col-md-4">
                        <h5 class="text-uppercase text-decoration-underline lead">E-mail</h5>
                        <h6 th:text="${user.getEmail()}"></h6>
                    </div>
                    <!-- Gender -->
                    <div class="col-6 col-md-4">
                        <h5 class="text-uppercase text-decoration-underline lead">Gender</h5>
                        <h6 th:text="${user.getGender() == 1 ? 'Male' : 'Female'}"></h6>
                    </div>
                    <!-- Avatar -->

                    <div class="col-6 col-md-4">
                        <h5 class="text-uppercase text-decoration-underline lead">Avatar</h5>
                        <div class="img-circle text-center mb-3">
                            <img th:src="${user.getAvatar()}" alt="Default Avatar">
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>
<!-- My post list -->

<!--<div th:replace="common/footer.html" style="position: absolute; bottom: 0; left: 0; right: 0; height: 100px; overflow: hidden"></div>-->
<footer th:replace="common/footer_long.html" style="position:fixed;left: 0;bottom:0; height: 100px; width: 100%"></footer>
</body>
</html>
